<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display|Fredoka+One"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width" />
    <title>Qual é o filme?</title>
  </head>
  <body>
    <div class="container card">
      <h1 class="title">Qual é o filme?</h1>

      <div class="display">
        <button type="button" id="displayMovie" class="btn btn-green">
          Vamos lá?
        </button>

        <button
          type="button"
          id="displayAnswer"
          class="btn btn-resposta btn-green-resposta"
        >
          Já sei! Conferir resposta
        </button>
      </div>

      <div id="displayMoviePoster" class="display-movie-poster"></div>
      <div id="displayMovieTitle" class="display-movie-title"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
